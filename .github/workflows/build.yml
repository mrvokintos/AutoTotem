name: Build AutoTotem

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Создать GitHub релиз после сборки?"
        required: true
        default: "false"
        type: boolean
      mod_version:
        description: "Версия мода (например, 1.2.3)"
        required: false
        default: ""

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Set version variable
        id: set_version
        run: |
          if [ -z "${{ github.event.inputs.mod_version }}" ]; then
            VERSION="1.0.${{ github.run_number }}"
          else
            VERSION="${{ github.event.inputs.mod_version }}"
          fi
          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build the mod
        run: ./gradlew build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoTotemMod
          path: build/libs/*.jar

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoTotemMod
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: AutoTotem v${{ needs.build.outputs.version }}
          body: "Автоматически собранный релиз"
          files: dist/*.jar
