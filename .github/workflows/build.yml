name: Build AutoTotem

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Создать GitHub релиз после сборки?"
        required: true
        default: "false"
        type: boolean

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build the mod
        run: ./gradlew build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoTotemMod
          path: build/libs/*.jar

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoTotemMod
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: AutoTotem v1.0.${{ github.run_number }}
          body: "Автоматически собранный релиз"
          files: dist/*.jar
